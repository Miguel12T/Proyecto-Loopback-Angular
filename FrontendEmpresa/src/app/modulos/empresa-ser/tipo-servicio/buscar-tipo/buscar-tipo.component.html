<h3 class="breadcrumb-item active" id="tituloTipoServicio">Tipo de Servicios</h3>

<a routerLink="/empresa-ser/crear-tipo" class="btn btn-primary"
id="crearTipoServicio">Agregar Tipo</a>
<div class="col s12 m9">
    <div class="card horizontal">
        <div class="card-stacked">
            <div class="card-content">
                <table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table responsive centered">
                    <thead>
                        <tr>
                            <th>Tipo de Servicio</th>
                            <th>Acciones</th>
                            <!-- <th>Eliminar tipo Servicio</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of listadoTiposervicio">
                            <td>
                                {{ p.tipo }}
                            </td>
                            <td>
                                <a routerLink="/empresa-ser/editar-tipo/{{p.id}}"  class="btn btn-floating btn waves-effect waves-light"><i class="material-icons prefix">edit</i></a>
                            </td>
                            <!-- <td>
                                <a routerLink="/empresa-ser/eliminar-tipo/{{p.id}}" class="btn btn-primary" ><i class="material-icons prefix">close</i></a>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
