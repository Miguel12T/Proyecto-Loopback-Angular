<ol class="breadcrumb">
    <li class="breadcrumb-item active">Sección Agregar Tipo de Servicios</li>
</ol>
<h3>Creación Tipo de Servicio</h3>

<div class="container">
    <form [formGroup]="fgValidador" (ngSubmit)="GuardarTipo()" id="formList" method="post">

        <div class="row col s10">
            <div class="col s2">
                <label class="col-form-label">Tipo de Servicio</label>
            </div>
            <div class="col s13">
                <input formControlName="tipo" type="text" class="form-control" required>
            </div>
        </div>
        <div class="row col s10">
            <div class="col s5 col lg5">
                <button [disabled]="!fgValidador.valid" type="submit" class="waves-effect waves-light btn-small">Guardar</button>
            </div>
        </div>
    </form>
</div>
