<h3 class="breadcrumb-item active" id="tituloCliente">Clientes</h3>

<a routerLink="/persona/crear-cliente" class="btn btn-primary" id="crearCliente">Agregar Cliente</a>

<div class="col s12 m9">
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
            <table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table responsive centered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                     </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of listadoRegistros">
                        <td>{{ c.nombre }}</td>
                        <td>{{ c.apellidos }}</td>
                        <td>{{ c.telefono }}</td>
                        <td>
                            <a routerLink="/persona/editar-cliente/{{ c.id }}" class="btn btn-floating btn waves-effect waves-light"><i class="material-icons prefix">edit</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
      </div>
    </div>
  </div>
