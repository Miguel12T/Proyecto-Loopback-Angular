<h3 class="breadcrumb-item active" id="tituloGerente">Gerentes</h3>

<a routerLink="/persona/crear-gerente" class="btn btn-primary" id="crearGerente">Agregar Gerente</a>

<div class="col s12 m9">
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
            <table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table responsive centered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo de Cargo</th>
                        <th>Empresa</th>
                        <th>Acciones</th>
                     </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ger of listadoRegistros">
                        <td>{{ ger.nombre }} {{ ger.apellidos }}</td>
                        <td>{{ ger.tipo_cargo }}</td>
                        <td>{{ ger.empresaId }}</td>
                        <td>
                            <a routerLink="/persona/editar-gerente/{{ ger.id }}" class="btn btn-floating btn waves-effect waves-light"><i class="material-icons prefix">edit</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
      </div>
    </div>
  </div>
